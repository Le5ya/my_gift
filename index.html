<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My_Gift</title>
	<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="body body_gift">
	<header class="header">
		<div class="container">
			<img class="header__logo" src="img/logo.svg" alt="logo" width="180" height="49">
		</div>
	</header>
	<main class="main-content">
		<section class="gift">
			<div class="container">
				<h1 class="gift__title">
					Поздравьте близкого человека с праздником!
				</h1>
				<p class="gift__description">
					Выберите открытку и получатель получит ее на свой телефон
				</p>
				<div class="gift__wrapper">
					<div class="gift__card">
						<div class="swiper gift__swiper gift__swiper_card">
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-1.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-2.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-3.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-4.jpg" alt="открытка" class="gift__card-image">
								</div>
								...
							</div>
						</div>
						<div class="swiper gift__swiper gift__swiper_thumb">
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-1.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-2.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-3.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-4.jpg" alt="открытка" class="gift__card-image">
								</div>
								...
							</div>
						</div>
					</div>
					<div class="gift__form"></div>
				</div>
			</div>
		</section>

	</main>
	
</body>
</html>
