<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My_Gift</title>
	<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
	<script src="https://unpkg.com/imask" defer></script>
	<script src="js/script.js" defer></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js" defer></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="body body_gift">
	<header class="header">
		<div class="container">
			<img class="header__logo" src="img/logo.svg" alt="logo" width="180" height="49">
		</div>
	</header>
	<main class="main-content">
		<section class="gift">
			<div class="container">
				<h1 class="gift__title">
					Поздравьте близкого человека с&nbsp;праздником!
				</h1>
				<p class="gift__description">
					Выберите открытку и получатель получит ее на свой телефон
				</p>
				<div class="gift__wrapper">
					<div class="gift__card">
						<div class="swiper gift__swiper gift__swiper_card">
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-1.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-2.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-3.jpg" alt="открытка" class="gift__card-image">
								</div>
								<div class="swiper-slide gift__card_slide">
									<img src="img/Card-4.jpg" alt="открытка" class="gift__card-image">
								</div>
								...
							</div>
						</div>
						<div class="swiper gift__swiper gift__swiper_thumb">
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-1.jpg" alt="открытка" class="gift__card-image" data-card="card_01">
								</div>
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-2.jpg" alt="открытка" class="gift__card-image" data-card="card_02">
								</div>
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-3.jpg" alt="открытка" class="gift__card-image" data-card="card_03">
								</div>
								<div class="swiper-slide gift__card_thumb">
									<img src="img/Card-4.jpg" alt="открытка" class="gift__card-image" data-card="card_04">
								</div>
								...
							</div>
						</div>
					</div>
					<form class="gift__form form">
						<label class="form__label">
							<span class="form__label-text">от кого</span>
							<input type="text" class="form__field" name="sender_name">
						</label>
						<label class="form__label">
							<span class="form__label-text">телефон отправителя</span>
							<input type="text" class="form__field form__field_phone" name="sender_phone">
						</label>
						<label class="form__label">
							<span class="form__label-text">кому</span>
							<input type="text" class="form__field" name="receiver_name">
						</label>
						<label class="form__label">
							<span class="form__label-text">телефон получателя</span>
							<input type="text" class="form__field form__field_phone" name="receiver_phone">
						</label>
						<label class="form__label form__label_textarea">
							<span class="form__label-text">поздравительный текст</span>
							<textarea class="form__field form__field_textarea" name="message" placeholder="напишите теплые слова"></textarea>
						</label>
<input type="hidden" class="form__card" name="card">

						<button type="sabmit" class="form__button" desabled>Отправить</button>
					</form>
				</div>
			</div>
		</section>

	</main>
	
</body>
</html>
